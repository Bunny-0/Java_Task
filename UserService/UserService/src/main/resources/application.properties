# Server port (optional)
server.port=5002
# Spring application name
spring.application.name=user-service

spring.datasource.url=jdbc:mysql://localhost:3306/userservice
spring.datasource.username=root
spring.datasource.password=MyNewPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.security.user.name=bunny
spring.security.user.password=bunny

medilab.authn.userinfo.endpoint=https://localhost:9443/oauth2/userinfo
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.enable=true
